    <h1 class="p-name article-title" itemprop="headline name">
      kubernetes 证书更新
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p><a target="_blank" rel="noopener" href="https://kubernetes.io/zh/docs/tasks/administer-cluster/kubeadm/kubeadm-certs/">证书更新官网</a></p>
<hr>
<h2 id="1-查看证书有效期"><a href="#1-查看证书有效期" class="headerlink" title="1. 查看证书有效期"></a>1. 查看证书有效期</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"># kubeadm alpha certs check-expiration</span><br></pre></td></tr></table></figure>
<h2 id="2-备份证书"><a href="#2-备份证书" class="headerlink" title="2. 备份证书"></a>2. 备份证书</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cp -rp &#x2F;etc&#x2F;kubernetes &#x2F;etc&#x2F;kubernetes.bak</span><br></pre></td></tr></table></figure>
<h2 id="3-更新证书"><a href="#3-更新证书" class="headerlink" title="3. 更新证书"></a>3. 更新证书</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">kubeadm alpha certs renew all</span><br><span class="line">kubeadm init phase kubeconfig all</span><br><span class="line">cp &#x2F;etc&#x2F;kubernetes&#x2F;admin.conf ~&#x2F;.kube&#x2F;config</span><br></pre></td></tr></table></figure>
<h2 id="4-修改-kubelet-conf-内容"><a href="#4-修改-kubelet-conf-内容" class="headerlink" title="4. 修改 kubelet.conf 内容"></a>4. 修改 kubelet.conf 内容</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"># cd &#x2F;etc&#x2F;kubernetes&#x2F;</span><br><span class="line"># vim kubelet.conf</span><br><span class="line">client-certificate: &#x2F;var&#x2F;lib&#x2F;kubelet&#x2F;pki&#x2F;kubelet-client-current.pem</span><br><span class="line">client-key: &#x2F;var&#x2F;lib&#x2F;kubelet&#x2F;pki&#x2F;kubelet-client-current.pem</span><br></pre></td></tr></table></figure>
<h2 id="5-重启kubelet"><a href="#5-重启kubelet" class="headerlink" title="5. 重启kubelet"></a>5. 重启kubelet</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"># systemctl restart kubelet</span><br></pre></td></tr></table></figure>
<h2 id="6-重启相关镜像"><a href="#6-重启相关镜像" class="headerlink" title="6. 重启相关镜像"></a>6. 重启相关镜像</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"># docker ps -a| grep -v pause | grep -E &quot;etcd|scheduler|controller|apiserver&quot; | awk &#39;&#123;print $1&#125;&#39; | xargs docker restart</span><br></pre></td></tr></table></figure>
